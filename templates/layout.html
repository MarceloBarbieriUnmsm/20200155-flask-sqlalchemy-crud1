<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <!-- <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/bootstrap.min.css')}}"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Esta etiqueta agrega otra hoja de estilos CSS a la página. 
      La sintaxis {{url_for('static', filename='css/main.css')}} indica 
      que se está utilizando la función url_for de Flask para especificar 
      la ruta del archivo de estilos.
    /> -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/main.css')}}"
    />
  </head>
  <body>
    <!-- Esta sintaxis indica que se está utilizando una plantilla de 
      Jinja2 para incluir un archivo HTML de una barra de navegación 
      en la página. 
    -->
    {% include 'partials/_navbar.html' %}

    <!-- Esta etiqueta define un contenedor principal que se utiliza 
      para alinear y organizar el contenido de la página. La sintaxis 
      {% block body %} indica que se está utilizando una plantilla de 
      Jinja2 para renderizar el contenido principal de la página. 
    -->
    <div class="container p-2">{% block body %} {% endblock %}</div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
